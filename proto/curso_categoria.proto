syntax = "proto3";
package pb;
option go_package = "internal/pb";

message Categoria {
    string id = 1;
    string nome = 2;
    string descricao = 3;
}

message CategoriaResponse {
    Categoria categoria = 1;
}

message CreateCategoria {
    string nome = 1;
    string descricao = 2;
}

service CategoriaService {
    rpc CriarCategoria (CreateCategoria) returns (CategoriaResponse) {};
}